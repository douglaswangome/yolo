apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip2-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ip2-backend
  template:
    metadata:
      labels:
        app: ip2-backend
    spec:
      containers:
        - name: backend
          image: douglaswangome/ip2-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGODB_URI

---
apiVersion: v1
kind: Service
metadata:
  name: ip2-backend
spec:
  selector:
    app: ip2-backend
  ports:
    - port: 5000
      targetPort: 5000
  type: LoadBalancer
